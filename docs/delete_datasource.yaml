summary: Delete a data source
description: |
  Deletes a data source from the system. The data source is first checked for availability, and if it exists, it is removed from both Redis and the database.
tags:
  - 0. Initialization
parameters:
  - name: datasource_id
    in: path
    description: The ID of the data source to delete.
    required: true
    schema:
      type: integer
      example: 123
responses:
  '200':
    description: Data source successfully deleted
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Data source with ID 123 has been deleted!
  '400':
    description: Bad request, could not delete the data source
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: Could not delete data source with ID 123
  '404':
    description: Data source not found
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: No data source found with ID 123