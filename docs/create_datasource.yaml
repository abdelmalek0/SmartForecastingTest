summary: Create a new data source
tags:
  - 0. Initialization
description: Create a new data source with specified information.
parameters:
  - name: DataSourceInfo
    in: body
    schema:
      $ref: '#/definitions/DataSourceInfo'
    required: true
definitions:
  DataSourceInfo:
    type: object
    properties:
      name:
        type: string
        example: "laventa"
      period:
        $ref: '#/definitions/Period'
    required:
      - name
      - period
  Period:
    type: object
    properties:
      type:
        type: string
        example: "day"
        enum:
          - day
          - week
          - month
          - quarter
          - year
          - all
      value:
        type: integer
        example: 1
    required:
      - type
      - value
responses:
  '200':
    description: Successfully created a data source
    schema:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the newly created data source
  '400':
    description: Invalid JSON data provided